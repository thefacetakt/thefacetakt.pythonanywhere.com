{% extends "shortener/base.html" %}

{% if wrong_form %}
    {% block head %}
        <script type="text/javascript">
            $(document).ready(function() {
                $("#short-url").select();
            });
        </script>
    {% endblock %}
{% endif %}

{% block content %}

<h2 class="text-center">
    Shorten an url!
</h2>
<form method="post" action="/shortener/new_url">
    <div class="form group">
        <label>
            Your url:
        </label>
        <input type="text" class="form-control" name="url" value="{{ url }}" />
        <label>
            New link (optional):
        </label>
        <input type="text" class="form-control" name="short-url" id="short-url" value="{{short_url}}" />
        </br>
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <input type="submit" class="btn btn-default pull-9" value="Shorten!" />
            </div>
        </div>
    </div>
</form>

<br />

{% if wrong_form %}
    <p class="alert alert-warning text-center">    
        Sorry! Short name you've chosen is already in use
    </p>
{% endif %}

{% endblock %}
